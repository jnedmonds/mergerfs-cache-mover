# Configuration for the mover script
Paths:
  CACHE_PATH: /mnt/fastdisk1 #The path to your cache directory. !!THIS IS YOUR CACHE DISK ROOT, NOT MERGERFS CACHE MOUNT!!
  BACKING_PATH: /mnt/storage-cold #The path to the backing storage pool where files will be moved.
  LOG_PATH: /var/log/cache-mover.log #The path for the log file generated by the script.

Settings:
  THRESHOLD_PERCENTAGE: 60 #The usage percentage of the cache directory that triggers the file-moving process.
  TARGET_PERCENTAGE: 20 #The target usage percentage to achieve after moving files.
  MAX_WORKERS: 8 #The maximum number of parallel file-moving operations. Lower this if you don't have many disks or your cache isn't a speedy boii.
  MAX_LOG_SIZE_MB: 100 #The maximum size for the log file before it's rotated.
  BACKUP_COUNT: 5 #The number of backup log files to maintain.
  HEALTHCHECK_ID: x1234x56-7x89-0xx1-x23x-456789012x12 # Healthcheck.io ID
